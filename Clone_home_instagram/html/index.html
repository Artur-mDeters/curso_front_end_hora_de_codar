<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/style-home.css" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Barra de navegação lateral -->
    <nav>
      <div id="logo-nav">
        <a href="#">
          <img src="../img/logo_instagram.png" alt="Instagram" />
        </a>
      </div>
      <div id="principal-nav">
        <div class="buttons-nav">
          <i class="fa-solid fa-house"></i>
          <p class="principal">Página principal</p>
        </div>
        <div class="buttons-nav">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Pesquisa</p>
        </div>
        <div class="buttons-nav">
          <i class="fa-regular fa-compass"></i>
          <p>Explorar</p>
        </div>
        <div class="buttons-nav">
          <i class="fa-solid fa-film"></i>
          <p>Reels</p>
        </div>
        <div class="buttons-nav">
          <i class="fa-regular fa-comment"></i>
          <p>Mensagens</p>
        </div>
        <div class="buttons-nav">
          <i class="fa-regular fa-heart"></i>
          <p>Notificações</p>
        </div>
        <div class="buttons-nav">
          <i class="fa-solid fa-check"></i>
          <p>Criar</p>
        </div>
        <div class="buttons-nav">
          <i class="fa-regular fa-face-smile"></i>
          <p>Perfil</p>
        </div>
      </div>
      <div id="footer-nav">
        <div class="buttons-nav">
          <i class="fa-solid fa-bars"></i>
          <p>Mais</p>
        </div>
      </div>
    </nav>

    <!-- página principal -->
    <main>
      <div class="feed-container">
        <div class="stories-container">
          <div class="storie">
            <img src="../img/stories/storie1.jpg" alt="#" />
            <p>Menor do 12</p>
          </div>
          <div class="storie">
            <img src="../img/stories/storie2.jpg" alt="#" />
            <p>felipe 1</p>
          </div>
          <div class="storie">
            <img src="../img/stories/storie3.jpg" alt="#" />
            <p>felipe2</p>
          </div>
          <div class="storie">
            <img src="../img/stories/storie4.jpg" alt="#" />
            <p>mariana</p>
          </div>
          <div class="storie">
            <img src="../img/stories/storie5.jpg" alt="#" />
            <p>jonas</p>
          </div>
          <div class="storie">
            <img src="../img/stories/storie6.jpg" alt="#" />
            <p>Nando Balão</p>
          </div>
          <div class="storie">
            <img src="../img/stories/storie7.jpg" alt="#" />
            <p>joaquina</p>
          </div>
        </div>
        <div class="feed-container">
          <div class="feed">
            <div class="publication">
              <div class="perfil">
                <div class="img-perfil">
                  <img src="../img/stories/storie1.jpg" alt="" />
                  <p class="nome">Menor do 12</p>
                </div>
                <div class="pontinhos">
                  <p>...</p>
                </div>
              </div>
              <img src="../img/publicações/img1.jpeg" alt="#" />
              <p>Menor do 12: Lorem ipsum adaeqw asdees✨✨❤️</p>
            </div>
          </div>
        </div>
        <div class="mensager-container"></div>
      </div>
      <div class="mensager-conteiner"></div>
    </main>
  </body>
</html>
