<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Normal Flex-->
    <div class="flex">
      <p>Minha</p>
      <p>p√°gina</p>
      <p>Com flex</p>
    </div>

    <!-- flex-direction: colunm; -->

    <div class="flex-collumn">
      <span>1</span>
      <span>3</span>
      <span>2</span>
    </div>

    <!-- flex-wrap: wrap; -->

    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- justify content  -->
    <h2>Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>space-around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>space-between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>end</h2>
    <div class="end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- aling items  -->

    <h2>align Center</h2>
    <div class="align-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="flex-end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Stretch</h2>
    <div class="stretch">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- gap -->

    <div class="gap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- order -->
    <h2>ORDER</h2>
    <div class="order">
      <div id="one" class="box">1</div>
      <div id="two" class="box">2</div>
      <div id="three" class="box">3</div>
    </div>

    <!-- grow -->
    <h2>Grow + Basis</h2>
    <div class="grow">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <h2>Shrink</h2>
    <div class="shrink">
      <div class="box"></div>
      <div class="box small"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
